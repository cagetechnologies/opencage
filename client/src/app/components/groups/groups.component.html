<div class="content">
    <p-button label="Join Group" (click)="addGroup()"></p-button>
    <p-button label="Create Group" (click)="createGroup()" class="ml-2"></p-button>
    
    <h2>My Groups</h2>
    <ul *ngIf="groups && groups.length > 0">
        <li *ngFor="let group of groups">{{ group.name }}</li>
    </ul>
    <div *ngIf="!groups || groups.length == 0">
        No Groups Yet - You can create your own groups and add people to your group.
    </div>
    <h2>Memberships</h2>
    <ul *ngIf="memberships && memberships.length > 0">
        <li *ngFor="let membership of memberships">{{ membership.group.name }}</li>
    </ul>
    <div *ngIf="!memberships || memberships.length == 0">
        No Groups Yet - You can join public groups or ask to join a private group.
    </div>
</div>
