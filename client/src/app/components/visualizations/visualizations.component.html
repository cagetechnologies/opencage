<div class="panel">
    <ul class="bar">
        <li>
            <select [(ngModel)]="process" (change)="onProcessChange($event.target.value)">
                <option *ngFor="let p of processes" [ngValue]="p">{{ p.name }}
                </option>
            </select>
        </li>
        <button (click)="runProcess()">Run</button>
        <!--li style="margin-left: 5px">
            Analysis
            <select [ngModel]="analysis" (change)="onAnalysisChange($event.target.value)">
                <option *ngFor="let a of analysises" [value]="a.id">{{ a.name }}
                </option>
            </select>
        </li>
        <li style="margin-left: 5px">
            Visualization
            <select [ngModel]="visualization" (change)="onVisualizationChange($event.target.value)">
                <option *ngFor="let v of visualizations" [value]="v.id">{{ v.name }}
                </option>
            </select>
        </li-->
    </ul>
    <div class="wrapper">
        <canvas id="nodes" style="height: 50vh"></canvas>
    </div>

    
    <p-tabView style="height: 60vh; width: 100%">
        <p-tabPanel header="Test Panel">
            <h2>Testing</h2>
        </p-tabPanel>
        <p-tabPanel *ngFor="let visualization of visualizations" [header]="visualization.name">
            <app-visualization [visualization]="visualization"></app-visualization>
        </p-tabPanel>
    </p-tabView>


</div>
