<p-dialog header="Add Node" [(visible)]="addingPlugin">
    <div class="p-fluid">
        <label>Select Plugin</label>
        <select [(ngModel)]="selectedPlugin">
            <option *ngFor="let plugin of plugins" [ngValue]="plugin">{{ plugin.name }}</option>
        </select>
        <p-button label="Add Node" (click)="addSelectedNode()"></p-button>
    </div>
</p-dialog>
<p-dialog header="Save As" [(visible)]="savingAs">
    <div class="p-fluid">
        <label>Name</label>
        <input type="text" [(ngModel)]="newName">
        <p-button label="Save" (click)="save()" class="mt-2"></p-button>
    </div>
</p-dialog>
<div class="content">
    <div *ngIf="name">
        {{ name }}
    </div>
    <div style="margin: 5px 0">
        <p-button label="Add Node" (click)="addNode()"></p-button>
        <p-button [disabled]="!name" label="Save" (click)="save()" style="margin-left: 5px"></p-button>
        <p-button label="Save As" (click)="saveAs()" class="ml-1"></p-button>
    </div>
    <div class="wrapper">
        <canvas id="nodes" style="width: 100%; height: 80vh"></canvas>
    </div>
</div>
